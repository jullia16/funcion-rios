<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Funcionários</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>

    <fieldset>
        <legend>Informações do Funcionário</legend>
        <form id="formFuncionario">
            <label>Nome:</label><br>
            <input type="text" id="nome" required><br><br>

            <label>Idade:</label><br>
            <input type="number" id="idade" required><br><br>

            <label>Cargo:</label><br>
            <input type="text" id="cargo" required><br><br>

            <label>Salário:</label><br>
            <input type="number" id="salario" required><br><br>

            <button type="submit" id="btnCadastrar">Cadastrar</button>
        </form>
    </fieldset>

    <h2>Lista de Funcionários</h2>
    <table id="tabelaFuncionarios" border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
